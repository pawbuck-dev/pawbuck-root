# .github/workflows/read-mails-cron.yml
name: Read Mails Cron

on:
  schedule:
    # Runs at 8 AM and 8 PM UTC
    - cron: "0 8 * * *"
    - cron: "0 20 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  read-mails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run read-mails script
        env:
          ZOHO_MAIL: ${{ secrets.ZOHO_MAIL }}
          ZOHO_MAIL_PASSWORD: ${{ secrets.ZOHO_MAIL_PASSWORD }}
        run: npm run read-mails
